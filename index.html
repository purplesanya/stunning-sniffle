<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Configure Scheduled Messages</h1>
        <form id="scheduleForm">
            <label for="group">Group Username (e.g., @group):</label>
            <input type="text" id="group" required>
            
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
            
            <label for="interval">Interval (seconds):</label>
            <input type="number" id="interval" min="60" value="3600" required>
            
            <label for="startTime">Start Time (YYYY-MM-DD HH:MM):</label>
            <input type="datetime-local" id="startTime" required>
            
            <button type="submit">Schedule Message</button>
        </form>
        
        <div id="status"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
