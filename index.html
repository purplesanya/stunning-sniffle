<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Sender Config</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Message Configuration</h1>
        
        <div class="form-group">
            <label for="message">Message to Send (Caption)</label>
            <textarea id="message" rows="5" placeholder="Enter the message..."></textarea>
        </div>

        <div class="form-group">
            <label for="image-url">Image URL (Optional)</label>
            <input type="text" id="image-url" placeholder="https://example.com/image.jpg">
        </div>

        <hr>
        <h2>Select Target Chats</h2>
        <div id="chat-selection-container">
            <p id="loading-chats">Loading your chats...</p>
            <!-- Checkboxes will be dynamically inserted here -->
        </div>

        <hr>
        <h2>Configure Selected Chats</h2>
        <div id="groups-config-container">
             <p id="no-chats-selected">Select a chat above to configure its schedule.</p>
            <!-- Interval inputs for selected chats will be inserted here -->
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
