<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Configuration</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-group">
        <label for="message">Message Content</label>
        <textarea id="message" rows="5" placeholder="Enter your message here..."></textarea>
    </div>

    <div class="form-group">
        <label>Select Groups/Channels</label>
        <div id="group-list">
            <p>Loading groups...</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="interval">Send Every...</label>
        <select id="interval">
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60" selected>1 Hour</option>
            <option value="120">2 Hours</option>
            <option value="360">6 Hours</option>
            <option value="720">12 Hours</option>
            <option value="1440">24 Hours</option>
        </select>
    </div>

    <button id="send-data">Save Configuration</button>

    <!-- Scripts -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
